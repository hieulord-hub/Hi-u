<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FTU YUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background-image: url('https://huongnghiep.hocmai.vn/wp-content/uploads/2021/11/221714473_988547488384485_734649324915252429_n.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
      }
      #root {
        width: 100%;
        max-width: 430px; /* Maintain mobile-first constraint */
        height: 100vh;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px) translateX(-50%);
        }
        to {
          opacity: 1;
          transform: translateY(0) translateX(-50%);
        }
      }
      .toast-animate {
        animation: fade-in-up 0.3s ease-out forwards;
      }
      .cart-pulse {
        animation: pulse 0.4s cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse {
        50% {
          transform: scale(1.25);
        }
      }
      /* For Carousel */
      .carousel-container {
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch; /* for momentum scrolling on iOS */
      }
      .carousel-item {
        scroll-snap-align: center;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
       /* --- Stack Navigation Animations --- */
      @keyframes push-enter {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes push-exit {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-30%); opacity: 0.5; }
      }
      @keyframes pop-enter {
        from { transform: translateX(-30%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes pop-exit {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }

      /* --- Tab Navigation Animations --- */
      @keyframes tab-enter-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes tab-exit-to-left {
        from { transform: translateX(0); }
        to { transform: translateX(-100%); }
      }
      @keyframes tab-enter-from-left {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes tab-exit-to-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }

      .view-screen {
        position: absolute;
        inset: 0;
        background-color: #F9FAFB; /* bg-gray-50 */
        box-shadow: -8px 0 25px rgba(0,0,0,0.15);
        will-change: transform, opacity;
      }

      .animation-push-enter { animation: push-enter 350ms ease-in-out; }
      .animation-push-exit { animation: push-exit 350ms ease-in-out forwards; }
      .animation-pop-enter { animation: pop-enter 350ms ease-in-out; }
      .animation-pop-exit { animation: pop-exit 350ms ease-in-out forwards; }
      
      .animation-tab-enter-right { animation: tab-enter-from-right 300ms ease-in-out; }
      .animation-tab-exit-left { animation: tab-exit-to-left 300ms ease-in-out forwards; }
      .animation-tab-enter-left { animation: tab-enter-from-left 300ms ease-in-out; }
      .animation-tab-exit-right { animation: tab-exit-to-right 300ms ease-in-out forwards; }

    </style>

}

</head>

</html>
